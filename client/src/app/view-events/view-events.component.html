<div class="container">
  <section class="card">
    <h2 *ngIf="role === 'educator'">Manage Events</h2>
    <h2 *ngIf="role === 'student'">All Events</h2>
    <h3>{{message}}</h3>
    <table>
      <thead>
        <tr>
          <th>Sr</th>
          <th>Name</th>
          <th>Description</th>
          <th>Material</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of educatorEvents; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ event.name }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.materials }}</td>
          <td><button *ngIf="role==='educator'" (click)="onUpdate(event)">Update</button></td>
        </tr>
      </tbody>
    </table>
  </section>
  
  <section class="card" *ngIf="update"> 
    <h2>Update Event</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Event Name:</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Enter event name" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" formControlName="description" class="form-control" placeholder="Enter event description" />
      </div>
      <div class="form-group">
        <label for="materials">Materials:</label>
        <input id="materials" formControlName="materials" class="form-control" placeholder="Enter event materials" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!itemForm.valid">Submit</button>

    </form>
  </section>

</div>
