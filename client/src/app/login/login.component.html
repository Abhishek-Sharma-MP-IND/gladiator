 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Event Management System</title>
  <link rel="stulesheet" href="styles.css">
</head>
 <body>
   <div class="login-wrapper">
     <div class="image-container">
       <img src="assets/edulogin.svg" alt="Login Illustration">
     </div>
     <div class="login-container">
       <h1 style="color: rgb(50, 122, 255);">EduSync</h1>
       <p id="mess" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: #2b2b2b;">Please enter your username and password!</p>
       <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
           <label for="username">Username</label>
           <input id="username" formControlName="username" type="text" placeholder="Username"/>
           <div *ngIf="itemForm.controls['username'].invalid && itemForm.controls['username'].touched" class="error-message">
             Username is required
           </div>
         </div>
 
         <div class="form-group">
           <label for="password">Password</label>
           <input id="password" formControlName="password" type="password" placeholder="Password"/>
           <div *ngIf="itemForm.controls['password'].invalid && itemForm.controls['password'].touched" class="error-message">
             Password is required
           </div>
         </div>
 
         <div *ngIf="errorMessage" class="error-message">
           {{ errorMessage }}
         </div>
 
         <button type="submit" [disabled]="itemForm.invalid">Login</button>
       </form>
 
       <p style="color: #2b2b2b;">Don't have an account? <a routerLink="/registration" class="register-link">Register</a></p>
     </div>
   </div>
 </body>
